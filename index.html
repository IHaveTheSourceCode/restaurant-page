<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Page</title>
    <script type="module" src="/main.js" defer></script>
  </head>
  <body>
    <div id="app">
      <section class="menu-page">
        <h1 aria-label="menu.">Menu</h1>
        <div class="pizzas-container">
          <img
            class="pizza-image"
            src="/salami-pizza.jpg"
            alt="salami pizza."
          />
          <img
            class="pizza-image"
            src="/leaf-yogurth-pizza.jpg"
            alt="leaf yogurth pizza."
          />
          <img
            class="pizza-image"
            src="/tomato-pizza.jpg"
            alt="tomato pizza."
          />
          <img
            class="pizza-image"
            src="/sauce-pizza.jpg"
            alt="strawberry sauce pizza."
          />
          <img
            class="pizza-image"
            src="/vegetables-pizza.jpg"
            alt="vegetables pizza."
          />
          <img class="pizza-image" src="/smoll-pizza.jpg" alt="smoll pizza." />
        </div>
      </section>
      <footer>
        <nav>
          <button id="home">HOME</button>
          <button id="menu">MENU</button>
          <button id="contact">CONTACT</button>
        </nav>
      </footer>
    </div>
  </body>
</html>
